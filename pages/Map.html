<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">

    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            height: 300px; /* Arkaplan görseli yüksekliği */
            background-image: url('public/img/background/   '); /* Kendi görselin */
            background-size: cover;
            background-position: center;
         }
  

        #map {
            width: 80%; /* Haritanın genişliği */
            height: 400px; /* Haritanın yüksekliği */
            margin: 20px auto; /* Ortalamak için */
            border-radius: 15px; /* Köşeleri yuvarlat */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Gölge efekti */
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        /* Üst navigasyon için stil */
        .topbar {
            background-color: #f4f4f4;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .topbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .topbar i {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Navigasyon Bar -->
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="public/css/index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Document</title>
   </head>
   
   <body>
   
   
      <div class="topbar">
         <div class="wrapper target">
            <div class="left">
               <i class="fa-brands fa-square-x-twitter"></i>
               <i class="fa-brands fa-square-instagram"></i>
               <i class="fa-brands fa-square-facebook"></i>
               <i class="fa-brands fa-square-pinterest"></i>
            </div>
            <div class="center">
               <a href="/">HOME</a>
               <a href="./Map.html">Haritayı Görüntüle</a>
               <a href="./about.html">ABOUT</a>
               <a href="./Add.html">MY Love</a>
   
            </div>
            <div class="right">
               
               <div class="searchEngine" id="searchEngine">
                  <input type="text" placeholder="...">
                  <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
               </div>
            </div>
         </div>
      </div>
   


    <!-- Başlık ve Görsel -->
    <div class="header">
        <div class="content">
         
         <h1>My Map</h1>
         
        </div>
    </div>

    <!-- Harita Alanı -->
    <div id="map"></div>

    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

    <script>
        // OpenLayers haritasını başlat
        const map = new ol.Map({
            target: 'map', // 'map' div'ine bağlanır
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // OpenStreetMap tabanı
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([30, 40]), // Türkiye koordinatları
                zoom: 5 // Zoom seviyesi
            })
        });
    </script>

</body>
</html>
